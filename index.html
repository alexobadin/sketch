<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>ETCH-A-SKETCH</title>
  </head>
  <body>
    <div class="centering">
      <section class="main-section">
        <div id="square-field"></div>

        <div class="button-right">
          <input type="color" id="color" name="color" />

          <button class="btn btn--color">Колір</button>
          <button class="btn btn--random">Випадковий</button>
          <button class="btn btn--eraser">Стирачка</button>
          <button class="btn btn--clear">Очистити</button>
        </div>

        <div class="range-div">
          <label for="range" class="range-label">16x16</label>
          <input type="range" id="range" min="1" max="48" value="16" />
        </div>
      </section>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
